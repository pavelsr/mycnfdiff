[mysqld]

datadir                   = "/media/sf_MySQL/mysql_dbp"
general_log_file          = "/media/sf_MySQL/mysql_dbp/common.log"
innodb_data_home_dir      = "/media/sf_MySQL/mysql_dbp"
innodb_log_group_home_dir = "/media/sf_MySQL/mysql_dbp"
log-error                 = "/var/foo/mysql/dbp.error.log"
pid-file                  = "/var/run/mysqld/mysqld_dbp.pid"
socket                    = "/var/run/mysqld/mysqld_dbp.sock"

innodb_force_recovery=6

connect_timeout       = 100000
character_set_server	= utf8

delayed_queue_size = 8

group_concat_max_len  = 32M

innodb_autoextend_increment     = 32M
innodb_buffer_pool_size         = 500M
innodb_data_file_path           = ibdata1:100M:autoextend
innodb_file_format              = BARRACUDA
innodb_flush_log_at_trx_commit  = 0
innodb_lock_wait_timeout        = 150
innodb_log_buffer_size          = 4M
innodb_log_file_size            = 100M
innodb_log_files_in_group       = 2

key_buffer_size = 128M

lower_case_table_names = 1

max-connections         = 10000
max_allowed_packet      = 16M
myisam_sort_buffer_size = 64M

port      = 3313

query_cache_size = 2M
query_cache_type = 1

read_buffer_size      = 1M
read_rnd_buffer_size	= 8M

skip-external-locking
skip-name-resolve
sql-mode              = "STRICT_TRANS_TABLES,NO_AUTO_CREATE_USER,NO_ENGINE_SUBSTITUTION"
sort_buffer_size      = 10M

table_open_cache    = 512
thread_cache_size   = 8
tmp_table_size      = 20M
